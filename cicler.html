    <meta charset="UTF-8">

<script>
    let radius= prompt('input value')
    let a= parseInt(radius)
    let pi= 3.14
    let acr= a*a*pi
    let peri= (a+a)*pi
    document.write('Arc=' + acr)
  document.write('<br>')
    document.write(' Peri=' + peri)
</script>
